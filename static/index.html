<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Documentos a Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight { background-color: #3b82f6; color: white; padding: 2px 4px; border-radius: 4px; }
        .drag-over { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <main class="w-full max-w-4xl mx-auto p-4">
        <div id="app-container" class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 transition-all duration-500">
            
            <div id="upload-section">
                <header class="text-center mb-8">
                    <h1 class="text-3xl md:text-5xl font-bold text-gray-800">Lector Inteligente</h1>
                    <p class="text-gray-600 mt-2">Extrae y escucha el texto de cualquier PDF o imagen.</p>
                </header>
                <form id="upload-form">
                    <div id="drop-area" class="border-2 border-dashed border-gray-300 p-8 text-center rounded-lg mb-4 transition-colors">
                        <p class="text-gray-500 mb-4">Arrastra y suelta un archivo aquí o</p>
                        <input type="file" id="file-input" name="file" class="hidden" accept=".pdf,.png,.jpg,.jpeg">
                        <label for="file-input" class="cursor-pointer bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Selecciona un Archivo</label>
                        <p id="file-name" class="mt-4 text-sm text-gray-700 font-semibold"></p>
                    </div>
                    
                    <div class="mb-4">
                        <label for="lang-select" class="block text-gray-700 font-bold mb-2">Idioma del Documento:</label>
                        <select id="lang-select" name="lang" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="spa">Español</option>
                            <option value="eng">Inglés</option>
                            <option value="por">Portugués</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-opacity-50">Procesar Documento</button>
                </form>
            </div>

            <div id="loading-section" class="hidden">...</div>
            <div id="result-section" class="hidden">...</div>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
